<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">
<title>注册</title>
<link rel="stylesheet" href="../assets/fonts/material-design-iconic-font.min.css">
<link rel="stylesheet" href="../assets/css/style.min.css">
<body>

<div id="layout" class="theme-cyan">
    <div class="authentication">
        <div class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center no-gutters min-vh-100">
                <div class="col-12 col-md-7 col-lg-5 col-xl-4 py-md-11">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">

                            <h3 class="text-center">注册</h3>

                            <p class="text-center mb-6">创建你的账户</p>

                            <form class="mb-4 mt-5">

                                <div class="input-group mb-2">
                                    <input type="email" class="form-control form-control-lg"
                                           placeholder="请输入您的名字">
                                </div>

                                <div class="input-group mb-2">
                                    <input type="email" class="form-control form-control-lg"
                                           placeholder="请输入您的邮箱">
                                </div>

                                <div class="input-group mb-4">
                                    <input type="password" class="form-control form-control-lg"
                                           placeholder="请确认您的密码">
                                </div>

                                <div class="text-center mt-5">
                                    <a href="login.html" class="btn btn-lg btn-primary" title="">注册</a>
                                </div>
                            </form>

                            <p class="text-center mb-0">已有账户? <a class="link" href="login.html">登录
                                </a>.</p>

                            <div class="mt-4 d-grid gap-1">
                                <button type="button" class="btn btn-block btn-outline-google">Signup with QQ
                                </button>
                                <button type="button" class="btn btn-block btn-outline-facebook">Signup with Weixin
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="signin-img d-none d-lg-block text-center">
                    <img src="../assets/img/auth-img.svg" alt="Sign In Image"/>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../assets/vendor/jquery/jquery-3.5.1.min.js"></script>
<script src="../assets/vendor/bootstrap.bundle.min.js" type="4e0bc989cbeb948c413aa73d-text/javascript"></script>
</body>
</html>
